<!DOCTYPE html>
<html>
<head>
    <title>PWA Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>PWA Install Check</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(test, status, message) {
            const div = document.createElement('div');
            div.className = `status ${status ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }

        // Check HTTPS/localhost
        const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
        addResult('Secure Context', isSecure, isSecure ? 'HTTPS or localhost ✓' : 'Needs HTTPS');

        // Check Service Worker
        const hasSW = 'serviceWorker' in navigator;
        addResult('Service Worker Support', hasSW, hasSW ? 'Supported ✓' : 'Not supported');

        // Check manifest
        fetch('/manifest.webmanifest')
            .then(response => response.ok)
            .then(exists => {
                addResult('Manifest File', exists, exists ? 'Found ✓' : 'Missing');
                
                if (exists) {
                    return fetch('/manifest.webmanifest').then(r => r.json());
                }
            })
            .then(manifest => {
                if (manifest) {
                    addResult('Manifest Name', !!manifest.name, manifest.name || 'Missing');
                    addResult('Manifest Start URL', !!manifest.start_url, manifest.start_url || 'Missing');
                    addResult('Manifest Display', manifest.display === 'standalone', manifest.display || 'Not standalone');
                    addResult('Manifest Icons', manifest.icons && manifest.icons.length > 0, 
                        manifest.icons ? `${manifest.icons.length} icons` : 'No icons');
                }
            })
            .catch(err => {
                addResult('Manifest File', false, 'Failed to load');
            });

        // Check install prompt availability
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            addResult('Install Prompt', true, 'Available - browser will show install option');
        });

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            addResult('Installation Status', true, 'App is already installed');
        } else {
            addResult('Installation Status', false, 'Not installed yet');
        }

        setTimeout(() => {
            if (!deferredPrompt) {
                addResult('Install Prompt', false, 'Not triggered yet - may appear later');
            }
        }, 3000);
    </script>
</body>
</html>
